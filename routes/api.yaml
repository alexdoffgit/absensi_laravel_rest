path:
  /{id}/pengajuan-izin:
    method: post
    request:
      accept: multipart/form
      body-type:
        tanggal_pengajuan: string
        tanggal_mulai: string
        tanggal_selesai: string
        atasan_id: int
        tipe_izin: int
        alasan: string
        dokumen: file
    response:
      success:
        http-code: 201
      fail:
        - http-code: 400
          body-type:
            message: string
        - http-code: 500
          body-type:
            message: string
  /{id}/pengajuan-izin/cancel:
    method: put
    response:
      success:
        http-code: 201
      fail:
        - http-code: 400
          body-type:
            message: string
        - http-code: 500
          body-type:
            message: string
  /{id}/atasan/daftar-izin:
    method: get
    response:
      success:
        code: 200
        body-type: 
          - nama_karyawan: string
            department: string
            jabatan: string
            tanggal_pengajuan: string
            tanggal_awal: string
            tanggal_akhir: string
            tipe_izin: [int, string]
            persetujuan:
              - atasan: string
                status: string
              - hrd: string
                status: string
  /{id}/atasan/daftar-izin/accept-reject/{karyawanid}:
    method: put
    response:
      success:
        code: 200
        body-type: 
          - nama_karyawan: string
            department: string
            jabatan: string
            tanggal_pengajuan: string
            tanggal_awal: string
            tanggal_akhir: string
            tipe_izin: [int, string]
            persetujuan:
              - atasan: string
                status: string
              - hrd: string
                status: string
